{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Results - AnyFeed</title>
  <link rel="shortcut icon" href="{% static 'images/favicon logo.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .navbar img {
      height: 40px;
    }

    .search-bar {
      flex: 1;
      margin: 0 12px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid #ccc;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      background: #fff;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: translateY(-3px);
    }

    .video-thumb {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .video-info {
      padding: 12px 16px;
    }

    .video-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #222;
    }

    .video-channel {
      font-size: 13px;
      color: #666;
    }

    .back-btn {
      display: inline-block;
      margin: 20px;
      padding: 10px 18px;
      background-color: #111;
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }

    .no-results {
      padding: 20px;
      text-align: center;
      font-size: 16px;
      color: #888;
    }

    @media (max-width: 600px) {
      .video-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="/"><img src="{% static 'images/logo.png' %}" alt="Logo" /></a>
    <form class="search-bar" method="GET" action="{% url 'search_results' %}">
      <input type="text" name="q" value="{{ query }}" placeholder="Search..." />
    </form>
  </div>

  <a href="{% url 'feed' %}" class="back-btn">‚Üê Back to Feed</a>

  {% if results %}
    <div class="video-grid">
      {% for video in results %}
        <div class="video-card">
          <img class="video-thumb" src="{{ video.thumbnail }}" alt="{{ video.title }}">
          <div class="video-info">
            <div class="video-title">{{ video.title }}</div>
            <div class="video-channel">{{ video.mood }}</div>
            <a href="{{ video.video_url }}" target="_blank" style="color:#0066cc; font-size: 13px;">Watch</a>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="no-results">No results found for "{{ query }}"</p>
  {% endif %}

</body>
</html>
