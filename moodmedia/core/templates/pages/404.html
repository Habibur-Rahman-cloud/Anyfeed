{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found - AnyFeed</title>
  <link rel="shortcut icon" href="{% static 'images/favicon logo.png' %}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 80px 20px;
    }

    img {
      max-width: 300px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 48px;
      color: #222;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #111;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }

    a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="{% static 'images/404-illustration.svg' %}" alt="404 Not Found">
    <h1>Oops! Page not found</h1>
    <p>The page you’re looking for doesn’t exist or has been moved.</p>
    <a href="{% url 'home' %}">← Back to Feed</a>
  </div>

</body>
</html>
