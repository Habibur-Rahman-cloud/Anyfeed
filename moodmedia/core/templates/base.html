{% load static %}
{% load socialaccount %} <!-- Needed for Google login/signup URLs -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}AnyFeed{% endblock %}</title>

  <!-- Bootstrap & Custom Styles -->
  <link rel="shortcut icon" href="{% static 'images/favicon logo.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f9fa;
    }

    #user-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      max-width: 300px;
      height: 100vh;
      background: #fff;
      box-shadow: -2px 0 8px rgba(0, 0, 0, 0.1);
      transition: right 0.3s ease;
      z-index: 1100; /* raised z-index */
    }

    #user-menu.active {
      right: 0;
    }

    #user-menu .close-btn {
      padding: 1rem;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #user-menu ul {
      list-style: none;
      padding: 0 1rem;
    }

    #user-menu ul li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .google-btn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      margin-top: 10px;
    }

    .google-btn i {
      margin-right: 10px;
    }

    .mood-button {
  border: 1px solid black !important;
  color: red !important;
  background-color: white;
  padding: 6px 12px;
  font-weight: 500;
  border-radius: 6px;
  text-decoration: none;
  transition: all 0.2s ease-in-out;
}

.mood-button:hover {
  background-color: #f0f0f0;
  text-decoration: none;
  color: darkred;
}
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
  <a href="/"><img src="{% static 'images/logo.png' %}" alt="Logo" /></a>
  <form class="search-bar" method="GET" action="{% url 'search_results' %}">
    <input type="text" name="q" placeholder="Search..." />
  </form>
  <button class="user-btn" id="userIcon"><i class="fas fa-user-circle"></i></button>
</div>
  </nav>

  <!-- Slide-in user menu -->
  <div id="user-menu">
    <div class="close-btn" onclick="toggleUserMenu()">‚Üê Back</div>
    <ul>
      {% if user.is_authenticated %}
        <li><a href="{% url 'dashboard' %}">Profile / Dashboard</a></li>
        <li><a href="{% url 'account_change_password' %}">Change Password</a></li>
        <li><a href="{% url 'account_logout' %}">Logout</a></li>
      {% else %}
        <li><a href="{% provider_login_url 'google' %}">Login with Google</a></li>
        <li><a href="{% provider_login_url 'google' process='signup' %}">Sign Up with Google</a></li>
      {% endif %}
    </ul>
  </div>

  <!-- Page content -->
  <div class="container mt-4">
    {% block content %}
    {% endblock %}
  </div>

  <script>
    function toggleUserMenu() {
      document.getElementById('user-menu').classList.toggle('active');
    }
  </script>

</body>
</html>
